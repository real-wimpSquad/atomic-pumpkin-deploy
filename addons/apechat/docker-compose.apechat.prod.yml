# APEChat UI - Production (pre-built image)
# Usage from repo root:
#   docker-compose -f docker-compose.prod.yml -f addons/apechat/docker-compose.apechat.prod.yml up -d

services:
  apechat:
    image: ghcr.io/real-wimpsquad/atomic-pumpkin/apechat:stable
    container_name: ape_ui
    restart: unless-stopped
    ports:
      - "3080:3000"  # External 3080 (CloudFlare) -> Internal 3000
    environment:
      - NODE_ENV=production
      - ORIGIN=http://127.0.0.1:3080
      - WRAPPER_URL=http://wrapper:8070
      - APE_URL=http://engine:8069
    networks:
      - atomic_pumpkin
    depends_on:
      - wrapper
      - engine
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  atomic_pumpkin:
