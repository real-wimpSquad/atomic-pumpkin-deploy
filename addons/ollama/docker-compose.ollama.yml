# Ollama Addon - Development (containerized local LLM server)
# Multi-language model support with persistent storage

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ape_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - atomic_pumpkin
    environment:
      # Memory management - adjust based on available system memory
      # OLLAMA_MAX_LOADED_MODELS: how many models to keep in memory simultaneously
      - OLLAMA_MAX_LOADED_MODELS=1
      # OLLAMA_NUM_PARALLEL: number of parallel requests (affects memory usage)
      - OLLAMA_NUM_PARALLEL=1
      # OLLAMA_MAX_QUEUE: max requests in queue
      - OLLAMA_MAX_QUEUE=512
    # Memory limits - set to allow ~10GB usage
    mem_limit: 12g
    memswap_limit: 12g
    shm_size: 2g
    # Uncomment for NVIDIA GPU support (requires nvidia-docker):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:

networks:
  atomic_pumpkin:
