# Production docker-compose using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Qdrant vector database (internal only in production)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    # ports: exposed only via engine, not directly
    volumes:
      - ./qdrant:/qdrant/storage
    networks:
      - atomic_pumpkin

  # APE Core - cognitive engine, VDB, graph (pre-built image)
  ape-core:
    image: ghcr.io/real-wimpsquad/atomic-pumpkin/ape-core:stable
    container_name: ape_core
    restart: unless-stopped
    ports:
      - "8069:8069"  # HTTP API (MCP at /mcp when enabled)
    volumes:
      - ./project_vdb:/app/project_vdb
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8069
      - MCP_ENABLED=${MCP_ENABLED:-false}
      - MCP_STATELESS=${MCP_STATELESS:-true}
      - CODE_THUMBS_ENABLED=${CODE_THUMBS_ENABLED:-false}
      - REDIS_URL=redis://redis:6379
      - CODE_THUMBS_URL=http://code_thumbs_api:8072
      - OAUTH_URL=${OAUTH_URL:-https://auth.wimps.win}
    depends_on:
      - qdrant
      - redis
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8069/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Postgres - LiteLLM database (internal only)
  postgres:
    image: postgres:16-alpine
    container_name: ape_postgres
    restart: unless-stopped
    # ports: internal only, not exposed in production
    environment:
      - POSTGRES_DB=litellm
      - POSTGRES_USER=litellm
      - POSTGRES_PASSWORD=litellm_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atomic_pumpkin
    # Shared memory for postgres (required for proper operation)
    shm_size: 256mb
    # Give postgres time to checkpoint on shutdown (default 10s is too short)
    stop_grace_period: 30s
    # Ensure data durability - checkpoint more frequently, sync on commit
    command:
      - postgres
      - -c
      - checkpoint_timeout=60
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - synchronous_commit=on
      - -c
      - shared_buffers=128MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis - LiteLLM cache + wrapper verbatim storage (internal only)
  redis:
    image: redis:7-alpine
    container_name: ape_redis
    restart: unless-stopped
    # ports: internal only, not exposed in production
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec --save 60 1
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # LiteLLM - Unified provider proxy (internal only, accessed via wrapper)
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: ape_litellm
    restart: unless-stopped
    # ports: internal only, wrapper is sole entry point
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=postgresql://litellm:litellm_pass@postgres:5432/litellm
      - STORE_MODEL_IN_DB=True
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:4000/health/readiness', timeout=5).read()"]
      interval: 15s
      timeout: 5s
      retries: 3

  # APE API - OAuth, orchestration, LLM proxy (pre-built image)
  ape-api:
    image: ghcr.io/real-wimpsquad/atomic-pumpkin/ape-api:stable
    container_name: ape_api
    restart: unless-stopped
    ports:
      - "8070:8070"
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    environment:
      - PYTHONUNBUFFERED=1
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgresql://litellm:litellm_pass@postgres:5432/litellm
      - BASE_URL=${BASE_URL:-https://chat.wimps.win}
      - OAUTH_BASE_URL=${OAUTH_BASE_URL:-https://auth.wimps.win}
      - MCP_URL=${MCP_URL:-https://mcp.wimps.win}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-accounts@ape.wimps.win}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    depends_on:
      ape-core:
        condition: service_healthy
      litellm:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8070/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  atomic_pumpkin:
    driver: bridge
