# Production docker-compose using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Qdrant vector database (internal only in production)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    # ports: exposed only via engine, not directly
    volumes:
      - ./qdrant:/qdrant/storage
    networks:
      - atomic_pumpkin

  # Engine Server (pre-built image)
  engine:
    image: ghcr.io/real-wimpsquad/atomic-pumpkin/engine:stable
    container_name: engine
    restart: unless-stopped
    ports:
      - "8069:8069"  # HTTP API
    volumes:
      - ./project_vdb:/app/project_vdb
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8069
    depends_on:
      - qdrant
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8069/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Postgres - LiteLLM database (internal only)
  postgres:
    image: postgres:16-alpine
    container_name: ape_postgres
    restart: unless-stopped
    # ports: internal only, not exposed in production
    environment:
      - POSTGRES_DB=litellm
      - POSTGRES_USER=litellm
      - POSTGRES_PASSWORD=litellm_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis - LiteLLM cache + wrapper verbatim storage (internal only)
  redis:
    image: redis:7-alpine
    container_name: ape_redis
    restart: unless-stopped
    # ports: internal only, not exposed in production
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec --save 60 1
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # LiteLLM - Unified provider proxy (internal only, accessed via wrapper)
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: ape_litellm
    restart: unless-stopped
    # ports: internal only, wrapper is sole entry point
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=postgresql://litellm:litellm_pass@postgres:5432/litellm
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:4000/health/readiness', timeout=5).read()"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Wrapper - Agentic orchestrator with APE tools (pre-built image)
  wrapper:
    image: ghcr.io/real-wimpsquad/atomic-pumpkin/wrapper:stable
    container_name: ape_wrapper
    restart: unless-stopped
    ports:
      - "8070:8070"
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    environment:
      - PYTHONUNBUFFERED=1
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgresql://litellm:litellm_pass@postgres:5432/litellm
      - BASE_URL=${BASE_URL:-https://ape.wimps.win:8070}
      - OAUTH_BASE_URL=${OAUTH_BASE_URL:-https://auth.wimps.win}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-accounts@ape.wimps.win}
    depends_on:
      engine:
        condition: service_healthy
      litellm:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - atomic_pumpkin
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8070/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  atomic_pumpkin:
    driver: bridge
